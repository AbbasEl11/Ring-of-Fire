<h2 mat-dialog-title>Edit Player</h2>

<div class="edit-Playerimages"><img [mat-dialog-close]="picture" class="profile-picture"
        *ngFor="let picture of allProfilePictures" src="./assets/img/profile/{{picture}}" alt="">
</div>

<mat-dialog-actions>
    <button mat-button (click)="dialog.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
</mat-dialog-actions>
